<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestión de Cursos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- jsPDF para exportar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h4>Menú</h4>
    <a href="alumnos.html">Alumnos</a>
    <a href="cursos.html">Cursos</a>
    <a onclick="logout()" style="cursor:pointer;color:red">Salir</a>
</div>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white px-4">
    <h4 class="my-2">Gestión de Cursos</h4>
</nav>

<!-- CONTENIDO -->
<div class="content">

    <div id="alerta"></div>

    <div class="card p-3 mb-4">
        <h5>Crear Curso</h5>

        <form onsubmit="crearCurso(event)" class="row g-3">

            <div class="col-md-6">
                <input class="form-control" name="nombre" placeholder="Nombre del Curso" required>
            </div>

            <div class="col-md-6">
                <input class="form-control" name="alumnoCed" placeholder="Cédula del Alumno" required>
            </div>

            <div class="col-md-12">
                <button class="btn btn-success">Guardar</button>
            </div>

        </form>
    </div>

    <!-- LISTA -->
    <div class="card p-3 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="m-0">Lista de Cursos</h5>
            <input class="form-control search-input" onkeyup="filtrarTabla('tbodyCursos',this.value)" placeholder="Buscar...">
        </div>

        <table class="table table-striped mt-3">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Alumno</th>
                <th>Opciones</th>
            </tr>
            </thead>
            <tbody id="tbodyCursos"></tbody>
        </table>

        <button class="btn btn-danger" onclick="exportarPDF('tbodyCursos','Lista de Cursos')">
            Exportar PDF
        </button>

    </div>

    <!-- EDITAR -->
    <div class="card p-3 mb-4">
        <h5>Editar Curso</h5>

        <form onsubmit="actualizarCurso(event)" class="row g-3">

            <div class="col-md-3">
                <input class="form-control" id="idE" disabled placeholder="ID">
            </div>
            <div class="col-md-5">
                <input class="form-control" id="nombreE" placeholder="Nombre">
            </div>
            <div class="col-md-4">
                <input class="form-control" id="alumnoCedE" placeholder="Cédula Alumno">
            </div>

            <div class="col-md-12">
                <button class="btn btn-warning">Actualizar</button>
            </div>

        </form>
    </div>

</div>

<script src="app.js"></script>
<script>
    protegerPaginaCursos();
    listarCursos();
</script>

</body>
</html>

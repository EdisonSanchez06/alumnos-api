</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand text-primary" href="#">MenÃº</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMain">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="alumnos.html">Alumnos</a></li>
                <li class="nav-item"><a class="nav-link active" href="cursos.html">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            </ul>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary btn-sm btn-theme-toggle" onclick="toggleTheme()">
                    ðŸŒ™ Tema

                <button class="btn btn-outline-danger btn-sm" onclick="logout()">Salir</button>
            </div>
        </div>
    </div>
</nav>

<div class="main-container">

    <div class="card p-3 mb-3">
        <div class="d-flex flex-wrap justify-content-between align-items-center gap-2">
            <h5 class="m-0 fw-bold text-primary">Cursos</h5>
            <div class="d-flex flex-wrap gap-2">
                <input class="form-control form-control-sm search-input"
                       placeholder="Buscar (global)..."
                       oninput="cursosCambioSearch(this)">
                <button class="btn btn-primary btn-sm" onclick="abrirModalCrearCurso()">+ Nuevo curso</button>
            </div>
        </div>
    </div>

    <!-- Filtros avanzados -->
    <div class="filters-box mb-3">
        <div class="row g-2 align-items-end">
            <div class="col-md-4">
                <label class="form-label">Nombre del curso</label>
                <input id="filterCursoNombre" class="form-control form-control-sm" oninput="cursosCambioFiltros()">
            </div>
            <div class="col-md-4">
                <label class="form-label">CÃ©dula del alumno</label>
                <input id="filterCursoAlumnoCed" class="form-control form-control-sm" oninput="cursosCambioFiltros()">
            </div>
            <div class="col-md-4 text-end">
                <small class="text-muted">Filtrado avanzado</small>
            </div>
        </div>
    </div>

    <!-- Tabla -->
    <div class="card p-3">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Alumno</th>
                    <th style="width:150px;">Opciones</th>
                </tr>
                </thead>
                <tbody id="tbodyCursos"></tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-2">
            <span id="cursosPaginationInfo" class="pagination-info"></span>
            <div class="btn-group btn-group-sm">
                <button id="cursosPrev" class="btn btn-outline-secondary" onclick="cursosCambioPagina(-1)">Â« Anterior</button>
                <button id="cursosNext" class="btn btn-outline-secondary" onclick="cursosCambioPagina(1)">Siguiente Â»</button>
            </div>
        </div>
    </div>

</div>

<!-- MODAL CREAR CURSO -->
<div class="modal fade" id="modalCrearCurso" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="formCrearCurso" onsubmit="crearCurso(event)">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body row g-2">
                <div class="col-md-8">
                    <label class="form-label">Nombre del curso*</label>
                    <input name="nombre" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">CÃ©dula alumno*</label>
                    <input name="alumnoCed" class="form-control" required>
                </div>
                <small class="text-muted">Los campos con * son obligatorios</small>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- MODAL EDITAR CURSO -->
<div class="modal fade" id="modalEditarCurso" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content" id="formEditarCurso" onsubmit="actualizarCurso(event)">
            <div class="modal-header">
                <h5 class="modal-title">Editar Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body row g-2">
                <div class="col-md-3">
                    <label class="form-label">ID</label>
                    <input id="idE" name="idE" class="form-control" readonly>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Nombre*</label>
                    <input id="nombreE" name="nombreE" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">CÃ©dula alumno*</label>
                    <input id="alumnoCedE" name="alumnoCedE" class="form-control" required>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-warning" type="submit">Actualizar</button>
            </div>
        </form>
    </div>
</div>

<!-- JS Bootstrap + app -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", initCursosPage);
</script>

</body>
</html>

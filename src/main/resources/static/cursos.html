<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Cursos – Sistema Académico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="initCursosPage()">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-2">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="index.html">
            <i class="bi bi-journal-code me-1"></i> Cursos
        </a>

        <span class="text-light small me-auto">
            Admin: <b id="userNameNav"></b>
        </span>

        <div class="d-flex align-items-center">

            <ul class="navbar-nav me-3">
                <li class="nav-item"><a class="nav-link" href="alumnos.html"><i class="bi bi-people-fill me-1"></i> Alumnos</a></li>
                <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-bar-chart-fill me-1"></i> Dashboard</a></li>
            </ul>

            <button class="btn btn-light btn-sm me-2" onclick="toggleTheme()"><i class="bi bi-moon-stars"></i></button>

            <button class="btn btn-danger btn-sm" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i> Salir
            </button>

        </div>

    </div>
</nav>

<div class="container mt-4">

    <!-- FILTROS -->
    <div class="card card-body shadow-sm mb-3">

        <div class="row g-2">

            <div class="col-md-3 col-6">
                <input class="form-control" placeholder="Buscar..." onkeyup="cursosCambioSearch(this)">
            </div>

            <div class="col-md-3 col-6">
                <input id="filterCursoNombre" class="form-control" placeholder="Nombre curso" onkeyup="cursosCambioFiltros()">
            </div>

            <div class="col-md-3 col-6">
                <input id="filterCursoAlumnoCed" class="form-control" placeholder="Cédula alumno" onkeyup="cursosCambioFiltros()">
            </div>

            <div class="col-md-3 col-6 text-end">
                <button class="btn btn-success btn-sm" onclick="abrirModalCrearCurso()">
                    <i class="bi bi-plus-lg me-1"></i> Nuevo Curso
                </button>
            </div>

        </div>
    </div>

    <!-- TABLA -->
    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle m-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Alumno</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>

                <tbody id="tbodyCursos"></tbody>
            </table>
        </div>

        <div class="card-footer d-flex justify-content-between align-items-center">

            <span id="cursosPaginationInfo" class="text-muted small"></span>

            <div>
                <button id="cursosPrev" onclick="cursosCambioPagina(-1)" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-chevron-left"></i>
                </button>

                <button id="cursosNext" onclick="cursosCambioPagina(1)" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>

        </div>
    </div>
</div>

<!-- MODAL CREAR -->
<div class="modal fade" id="modalCrearCurso" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="formCrearCurso" onsubmit="crearCurso(event)">
                <div class="modal-header bg-primary text-light">
                    <h5 class="modal-title"><i class="bi bi-plus-circle me-1"></i> Nuevo Curso</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body row g-3">

                    <div class="col-12">
                        <label class="fw-semibold">Nombre del curso</label>
                        <input name="nombre" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="fw-semibold">Cédula del alumno</label>

                        <input id="alumnoCed" name="alumnoCed" class="form-control" autocomplete="off" required>

                        <div id="listaCedulas" class="autocomplete-list"></div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary"><i class="bi bi-save me-1"></i> Guardar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- MODAL EDITAR -->
<div class="modal fade" id="modalEditarCurso" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="formEditarCurso" onsubmit="actualizarCurso(event)">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title"><i class="bi bi-pencil-square me-1"></i> Editar Curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body row g-3">

                    <input name="idE" type="hidden">

                    <div class="col-12">
                        <label class="fw-semibold">Nombre del curso</label>
                        <input name="nombreE" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="fw-semibold">Cédula del alumno</label>
                        <input name="alumnoCedE" class="form-control" required>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary"><i class="bi bi-check2 me-1"></i> Guardar cambios</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

<script>
    document.getElementById("userNameNav").textContent =
        localStorage.getItem("username") || "ADMIN";
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body onload="initCursosPage()">

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">Cursos</span>

    <div class="text-end">
        <button class="btn btn-light btn-sm me-2" onclick="toggleTheme()">Tema</button>
        <button class="btn btn-danger btn-sm" onclick="logout()">Cerrar sesión</button>
    </div>
</nav>

<div class="container mt-4">

    <div class="card card-body shadow-sm mb-3">
        <div class="row g-2">
            <div class="col-md-3">
                <input class="form-control" placeholder="Buscar..." onkeyup="cursosCambioSearch(this)">
            </div>

            <div class="col-md-3">
                <input id="filterCursoNombre" class="form-control" placeholder="Curso" onkeyup="cursosCambioFiltros()">
            </div>

            <div class="col-md-3">
                <input id="filterCursoAlumnoCed" class="form-control" placeholder="Cédula alumno" onkeyup="cursosCambioFiltros()">
            </div>

            <div class="col-md-3 text-end">
                <button class="btn btn-primary btn-sm" onclick="abrirModalCrearCurso()">Nuevo Curso</button>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover table-striped m-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Alumno</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="tbodyCursos"></tbody>
            </table>
        </div>

        <div class="card-footer d-flex justify-content-between">
            <span id="cursosPaginationInfo" class="text-muted small"></span>

            <div>
                <button id="cursosPrev" onclick="cursosCambioPagina(-1)" class="btn btn-outline-primary btn-sm">«</button>
                <button id="cursosNext" onclick="cursosCambioPagina(1)" class="btn btn-outline-primary btn-sm">»</button>
            </div>
        </div>

    </div>

</div>

<!-- Modal Crear y Editar idénticos a anterior, omitidos por longitud (los tienes en tu app.js) -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- ESTILOS PERSONALIZADOS -->
    <style>
        body {
            background: var(--bg-color, #f5f6fa);
            transition: 0.3s ease-in-out;
            font-family: 'Segoe UI', sans-serif;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        .table thead {
            background: #e6f0ff;
        }

        .btn-action {
            padding: 4px 10px;
            font-size: 0.8rem;
            border-radius: 6px;
            transition: 0.2s;
        }

        .btn-action:hover {
            transform: scale(1.05);
        }

        .filter-box input {
            border-radius: 10px;
        }
    </style>

</head>

<body onload="initCursosPage()">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="#">ðŸ“˜ Sistema Escolar</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="alumnos.html">Estudiantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fw-bold" href="cursos.html">Cursos</a>
                </li>
                <li class="nav-item admin-only">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-3">
                <span id="userNameNav" class="text-white fw-bold"></span>

                <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">
                    <i class="bi bi-brightness-high"></i>
                </button>

                <button class="btn btn-danger btn-sm" onclick="logout()">
                    Salir
                </button>
            </div>
        </div>

    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-4">

    <!-- TITULO + BTN NUEVO -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="page-title">ðŸ“š Lista de Cursos</h2>

        <button class="btn btn-primary" onclick="abrirModalCrearCurso()">
            <i class="bi bi-plus-circle"></i> Nuevo Curso
        </button>
    </div>

    <!-- FILTROS -->
    <div class="card shadow-sm mb-4 p-3 filter-box">
        <div class="row g-3">
            <div class="col-md-4">
                <input id="filterCursoNombre" type="text" class="form-control"
                       placeholder="Buscar por nombre" oninput="cursosCambioFiltros()">
            </div>

            <div class="col-md-4">
                <input id="filterCursoNivel" type="text" class="form-control"
                       placeholder="Buscar por nivel" oninput="cursosCambioFiltros()">
            </div>

            <div class="col-md-4">
                <input id="filterCursoParalelo" type="text" class="form-control"
                       placeholder="Buscar por paralelo" oninput="cursosCambioFiltros()">
            </div>

            <div class="col-md-12">
                <input type="text" class="form-control"
                       placeholder="BÃºsqueda general..." oninput="cursosCambioSearch(this)">
            </div>
        </div>
    </div>

    <!-- TABLA -->
    <div class="card shadow-sm p-3">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Nivel</th>
                <th>Paralelo</th>
                <th>Estudiantes</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>

            <tbody id="tbodyCursos"></tbody>
        </table>

        <!-- PAGINACIÃ“N -->
        <div class="d-flex justify-content-between align-items-center mt-2">
            <span id="cursosPaginationInfo"></span>

            <div>
                <button class="btn btn-outline-primary btn-sm" onclick="cursosCambioPagina(-1)">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <button class="btn btn-outline-primary btn-sm" onclick="cursosCambioPagina(1)">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

</div>

<!-- MODAL CREAR CURSO -->
<div class="modal fade" id="modalCrearCurso">
    <div class="modal-dialog">
        <form id="formCrearCurso" class="modal-content" onsubmit="crearCurso(event)">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div class="mb-2">
                    <label>Nombre</label>
                    <input name="nombre" type="text" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Nivel</label>
                    <input name="nivel" type="text" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Paralelo</label>
                    <input name="paralelo" type="text" class="form-control" required>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- MODAL EDITAR CURSO -->
<div class="modal fade" id="modalEditarCurso">
    <div class="modal-dialog">
        <form id="formEditarCurso" class="modal-content" onsubmit="actualizarCurso(event)">
            <div class="modal-header">
                <h5 class="modal-title">Editar Curso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <input type="hidden" name="idE">

                <div class="mb-2">
                    <label>Nombre</label>
                    <input name="nombreE" type="text" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Nivel</label>
                    <input name="nivelE" type="text" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Paralelo</label>
                    <input name="paraleloE" type="text" class="form-control" required>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-warning">Actualizar</button>
            </div>
        </form>
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>

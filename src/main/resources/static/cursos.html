<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: var(--bg-color);
            transition: 0.3s;
        }

        [data-theme="light"] {
            --bg-color: #f3f4f6;
            --card-bg: white;
            --text-color: #111;
        }

        [data-theme="dark"] {
            --bg-color: #1e1f21;
            --card-bg: #2b2c2e;
            --text-color: #f6f6f6;
        }

        .card-custom {
            background: var(--card-bg);
            color: var(--text-color);
        }
    </style>
</head>

<body onload="initCursosPage()">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div classcontainer-fluid>
        <a class="navbar-brand fw-bold">ðŸ“˜ Sistema Escolar</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navMenu" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="alumnos.html" class="nav-link">Estudiantes</a>
                </li>

                <li class="nav-item">
                    <a href="cursos.html" class="nav-link active">Cursos</a>
                </li>

                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                </li>
            </ul>

            <span id="userNameNav" class="me-3 fw-bold text-white"></span>

            <button onclick="toggleTheme()" class="btn btn-outline-light btn-sm me-2">
                â˜€/ðŸŒ™
            </button>

            <button onclick="logout()" class="btn btn-danger btn-sm">Salir</button>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">ðŸ“š Lista de Cursos</h2>
        <button class="btn btn-primary" onclick="abrirModalCrearCurso()">+ Nuevo Curso</button>
    </div>

    <!-- Filtros -->
    <div class="card card-custom mb-3 p-3 shadow-sm">
        <div class="row g-2">
            <div class="col-md-4">
                <input id="filterCursoNombre" class="form-control" placeholder="Buscar por nombre"
                       oninput="cursosCambioFiltros()">
            </div>

            <div class="col-md-4">
                <input id="filterCursoNivel" class="form-control" placeholder="Buscar por nivel"
                       oninput="cursosCambioFiltros()">
            </div>

            <div class="col-md-4">
                <input id="filterCursoParalelo" class="form-control" placeholder="Buscar por paralelo"
                       oninput="cursosCambioFiltros()">
            </div>
        </div>

        <div class="mt-3">
            <input class="form-control" placeholder="BÃºsqueda general..." oninput="cursosCambioSearch(this)">
        </div>
    </div>

    <!-- TABLA -->
    <div class="card card-custom shadow-sm p-3">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Nivel</th>
                    <th>Paralelo</th>
                    <th>Estudiantes</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody id="tbodyCursos"></tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between align-items-center px-2">
            <span id="cursosPaginationInfo" class="fw-semibold"></span>

            <div>
                <button id="cursosPrev" class="btn btn-outline-primary btn-sm"
                        onclick="cursosCambioPagina(-1)">âŸ¨</button>
                <button id="cursosNext" class="btn btn-outline-primary btn-sm"
                        onclick="cursosCambioPagina(1)">âŸ©</button>
            </div>
        </div>
    </div>
</div>

<!-- ========================= MODALES ============================== -->

<!-- Modal Crear Curso -->
<div class="modal fade" id="modalCrearCurso">
    <div class="modal-dialog">
        <form id="formCrearCurso" class="modal-content" onsubmit="crearCurso(event)">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Nuevo Curso</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <label>Nombre *</label>
                <input name="nombre" class="form-control" required>

                <label class="mt-2">Nivel *</label>
                <input name="nivel" class="form-control" required>

                <label class="mt-2">Paralelo *</label>
                <input name="paralelo" class="form-control" required>

            </div>

            <div class="modal-footer">
                <button class="btn btn-success">Guardar</button>
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
            </div>

        </form>
    </div>
</div>

<!-- Modal Editar Curso -->
<div class="modal fade" id="modalEditarCurso">
    <div class="modal-dialog">
        <form id="formEditarCurso" class="modal-content" onsubmit="actualizarCurso(event)">

            <div class="modal-header bg-warning">
                <h5 class="modal-title">Editar Curso</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <input type="hidden" name="idE">

                <label>Nombre *</label>
                <input name="nombreE" class="form-control" required>

                <label class="mt-2">Nivel *</label>
                <input name="nivelE" class="form-control" required>

                <label class="mt-2">Paralelo *</label>
                <input name="paraleloE" class="form-control" required>

            </div>

            <div class="modal-footer">
                <button class="btn btn-warning">Actualizar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>

        </form>
    </div>
</div>

<!-- Bootstrap + JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>

</html>

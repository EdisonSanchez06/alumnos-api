<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión – SOA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(6px);
        }

        .glass-card {
            width: 400px;
            padding: 30px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.20);
            color: white;
        }

        .glass-card input {
            background: rgba(255,255,255,0.8);
        }

        .title {
            font-weight: 700;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #f1f1f1;
        }
    </style>
</head>

<body onload="loadTheme()">

<div class="glass-card">

    <p class="title"><i class="fa-solid fa-school"></i> Sistema de Gestión</p>
    <p class="subtitle">Cursos & Estudiantes</p>

    <form onsubmit="login(event)">

        <label class="mt-3">Usuario</label>
        <input class="form-control rounded-3" required name="usuario" placeholder="Ingrese su usuario">

        <label class="mt-3">Contraseña</label>
        <input class="form-control rounded-3" type="password" required name="clave" placeholder="Ingrese su clave">

        <button class="btn btn-light w-100 mt-4">
            <i class="fa-solid fa-right-to-bracket"></i> Ingresar
        </button>
    </form>

    <button onclick="toggleTheme()" class="btn btn-outline-light w-100 mt-3 rounded-3">
        <i class="fa-solid fa-moon"></i> Tema
    </button>

</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/app.js"></script>

</body>
</html>

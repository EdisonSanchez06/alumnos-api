<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Cursos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Íconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .table-actions {
            display: flex !important;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .table-actions .btn {
            min-width: 80px;
        }
        td {
            vertical-align: middle !important;
        }
    </style>
</head>

<body onload="initCursosPage()">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3 shadow">
    <a class="navbar-brand fw-bold text-white" href="#">Sistema Escolar</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a href="alumnos.html" class="nav-link">Estudiantes</a></li>
            <li class="nav-item"><a href="cursos.html" class="nav-link active">Cursos</a></li>
            <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
        </ul>

        <span id="userNameNav" class="text-white fw-bold me-3">ADMIN</span>

        <button class="btn btn-outline-light me-2" onclick="toggleTheme()">
            <i class="bi bi-brightness-high"></i>
        </button>

        <button class="btn btn-danger" onclick="logout()">Salir</button>
    </div>
</nav>

<div class="container mt-4">

    <h2 class="fw-bold mb-3"><i class="bi bi-collection-fill text-primary"></i> Lista de Cursos</h2>

    <!-- FILTROS -->
    <div class="card shadow-sm mb-3 p-3">
        <div class="row g-2">
            <div class="col-md-4"><input id="filterCursoNombre" class="form-control" placeholder="Buscar por nombre" oninput="cursosCambioFiltros()"></div>
            <div class="col-md-4"><input id="filterCursoNivel" class="form-control" placeholder="Buscar por nivel" oninput="cursosCambioFiltros()"></div>
            <div class="col-md-4"><input id="filterCursoParalelo" class="form-control" placeholder="Buscar por paralelo" oninput="cursosCambioFiltros()"></div>
        </div>

        <div class="mt-2">
            <input class="form-control" placeholder="Búsqueda general..." oninput="cursosCambioSearch(this)">
        </div>
    </div>

    <!-- BOTÓN NUEVO -->
    <div class="text-end mb-3">
        <button class="btn btn-primary" onclick="abrirModalCrearCurso()">
            + Nuevo Curso
        </button>
    </div>

    <!-- TABLA -->
    <div class="card shadow-sm p-3">
        <table class="table table-hover">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Nivel</th>
                <th>Paralelo</th>
                <th>Estudiantes</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>

            <tbody id="tbodyCursos"></tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center">
            <span id="cursosPaginationInfo" class="fw-semibold"></span>
            <div class="d-flex gap-2">
                <button id="cursosPrev" class="btn btn-outline-primary" onclick="cursosCambioPagina(-1)">&lt;</button>
                <button id="cursosNext" class="btn btn-outline-primary" onclick="cursosCambioPagina(1)">&gt;</button>
            </div>
        </div>
    </div>

</div>

<!-- MODALES (Crear / Editar) — siguen igual que los que ya tienes -->

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>

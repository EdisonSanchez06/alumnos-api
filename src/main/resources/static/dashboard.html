<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <title>Dashboard ‚Äì Administraci√≥n</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CHART JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: var(--bg, #f4f6fa);
            transition: 0.3s ease-in-out;
            font-family: 'Segoe UI', sans-serif;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .card-stat {
            padding: 25px;
            border-radius: 14px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .12);
        }

        .card-stat i {
            font-size: 2.2rem;
        }

        .card-blue {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
        }

        .card-green {
            background: linear-gradient(135deg, #2e7d32, #66bb6a);
        }

        .card-orange {
            background: linear-gradient(135deg, #ef6c00, #ff9800);
        }

        .rounded-box {
            border-radius: 14px;
        }

        .filter-box select {
            border-radius: 10px;
        }

        .chart-container {
            height: 330px;
        }
    </style>

</head>

<body onload="initDashboardPage()">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="#">üìò Sistema Escolar</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarNav" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="alumnos.html">Estudiantes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="cursos.html">Cursos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active fw-bold" href="dashboard.html">Dashboard</a>
                </li>

            </ul>

            <div class="d-flex align-items-center gap-3">
                <span id="userName" class="text-white fw-bold"></span>

                <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">
                    <i class="bi bi-brightness-high"></i>
                </button>

                <button class="btn btn-danger btn-sm" onclick="logout()">
                    Salir
                </button>
            </div>
        </div>

    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-4">

    <h2 class="page-title mb-4">üìä Panel de Administraci√≥n</h2>

    <!-- ESTADISTICAS -->
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card-stat card-blue d-flex justify-content-between align-items-center">
                <div>
                    <div>Total Estudiantes</div>
                    <div id="totalAlumnos" class="fs-2 fw-bold">0</div>
                </div>
                <i class="bi bi-people-fill"></i>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card-stat card-green d-flex justify-content-between align-items-center">
                <div>
                    <div>Total Cursos</div>
                    <div id="totalCursos" class="fs-2 fw-bold">0</div>
                </div>
                <i class="bi bi-journal-bookmark-fill"></i>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card-stat card-orange d-flex justify-content-between align-items-center">
                <div>
                    <div>√öltimo acceso</div>
                    <div class="fs-6 fw-bold" id="lastLogin">Hoy</div>
                </div>
                <i class="bi bi-clock-history"></i>
            </div>
        </div>
    </div>

    <!-- FILTROS -->
    <div class="card shadow-sm mt-4 p-4 rounded-box filter-box">
        <h5 class="mb-3 fw-bold">üîç Filtros del Dashboard</h5>

        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Curso</label>
                <select id="filtroCurso" class="form-select">
                    <option value="">Todos</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Nivel</label>
                <select id="filtroNivel" class="form-select">
                    <option value="">Todos</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Paralelo</label>
                <select id="filtroParalelo" class="form-select">
                    <option value="">Todos</option>
                </select>
            </div>
        </div>
    </div>

    <!-- GRAFICOS -->
    <div class="row mt-4 g-4">

        <!-- GRAFICO POR CURSO -->
        <div class="col-md-7">
            <div class="card shadow-sm p-4 rounded-box">
                <h5 class="mb-3 fw-bold">üìà Estudiantes por Curso</h5>
                <div class="chart-container">
                    <canvas id="chartAlumnosPorCurso"></canvas>
                </div>
            </div>
        </div>

        <!-- GRAFICO POR NIVEL -->
        <div class="col-md-5">
            <div class="card shadow-sm p-4 rounded-box">
                <h5 class="mb-3 fw-bold">üìä Estudiantes por Nivel</h5>
                <div class="chart-container">
                    <canvas id="chartAlumnosPorNivel"></canvas>
                </div>
            </div>
        </div>

    </div>

    <!-- √öLTIMOS ESTUDIANTES -->
    <div class="card shadow-sm mt-4 p-4 rounded-box">
        <h5 class="fw-bold mb-3">üßæ √öltimos Estudiantes Registrados</h5>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>C√©dula</th>
                    <th>Nombre</th>
                    <th>Curso</th>
                </tr>
                </thead>
                <tbody id="tbodyUltimos"></tbody>
            </table>
        </div>

    </div>

</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>

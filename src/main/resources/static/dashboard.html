<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Dashboard – Sistema Académico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .card-stat {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: var(--bs-primary);
            color: white;
            box-shadow: 0px 4px 18px rgba(0,0,0,0.15);
        }
        .card-stat h2 {
            font-size: 42px;
            margin: 0;
            font-weight: bold;
        }
        .card-stat small {
            font-size: 14px;
        }
    </style>
</head>

<body onload="initDashboard()">

<!-- ===========================================================
                        NAVBAR
=============================================================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-2">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="index.html">
            <i class="bi bi-bar-chart-fill me-1"></i> Dashboard
        </a>

        <span class="text-light small me-auto">
            Admin: <b id="userNameNav"></b>
        </span>

        <div class="d-flex align-items-center">

            <ul class="navbar-nav me-3">
                <li class="nav-item">
                    <a class="nav-link" href="alumnos.html">
                        <i class="bi bi-people-fill me-1"></i> Alumnos
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="cursos.html">
                        <i class="bi bi-journal-code me-1"></i> Cursos
                    </a>
                </li>
            </ul>

            <button class="btn btn-light btn-sm me-2" onclick="toggleTheme()">
                <i class="bi bi-moon-stars"></i>
            </button>

            <button class="btn btn-danger btn-sm" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i> Salir
            </button>

        </div>
    </div>
</nav>

<!-- ===========================================================
                        CONTENIDO
=============================================================== -->
<div class="container mt-4">

    <!-- ================== ESTADÍSTICAS ================== -->
    <div class="row g-3 mb-4">

        <div class="col-md-6">
            <div class="card-stat">
                <h2 id="totalAlumnos">0</h2>
                <small>Alumnos registrados</small>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card-stat bg-success">
                <h2 id="totalCursos">0</h2>
                <small>Cursos registrados</small>
            </div>
        </div>

    </div>

    <!-- ================== GRÁFICO ================== -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-light">
            <i class="bi bi-bar-chart-fill me-1"></i> Top 10 alumnos con más cursos
        </div>
        <div class="card-body">
            <canvas id="chartCursosPorAlumno" height="120"></canvas>
        </div>
    </div>

    <!-- ================== ÚLTIMOS ALUMNOS ================== -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-secondary text-light">
            <i class="bi bi-clock-history me-1"></i> Últimos alumnos registrados
        </div>

        <div class="table-responsive">
            <table class="table table-striped align-middle m-0">
                <thead class="table-dark">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Curso actual</th>
                </tr>
                </thead>

                <tbody id="tbodyUltimos">
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- ===========================================================
                        SCRIPTS
=============================================================== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

<script>
    document.getElementById("userNameNav").textContent =
        localStorage.getItem("username") || "ADMIN";
</script>

</body>
</html>

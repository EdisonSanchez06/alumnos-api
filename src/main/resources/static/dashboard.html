<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Dashboard – Sistema Académico</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="initDashboard()">

<!-- ===========================================================
                        NAVBAR
=========================================================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-2">
    <div class="container-fluid">

        <a class="navbar-brand fw-semibold" href="index.html">
            <i class="bi bi-bar-chart-fill me-1"></i> Dashboard
        </a>

        <span class="text-light small me-auto">
            Bienvenido: <b id="userName"></b>
        </span>

        <div class="d-flex align-items-center">

            <ul class="navbar-nav me-3">
                <li class="nav-item only-admin">
                    <a class="nav-link" href="alumnos.html">
                        <i class="bi bi-people-fill me-1"></i> Alumnos
                    </a>
                </li>

                <li class="nav-item only-admin">
                    <a class="nav-link" href="cursos.html">
                        <i class="bi bi-journal-code me-1"></i> Cursos
                    </a>
                </li>
            </ul>

            <button class="btn btn-light btn-sm me-2" onclick="toggleTheme()">
                <i class="bi bi-moon-stars"></i>
            </button>

            <button class="btn btn-danger btn-sm" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i> Salir
            </button>

        </div>
    </div>
</nav>

<!-- ===========================================================
                        ESTADÍSTICAS
=========================================================== -->
<div class="container mt-4">

    <div class="row g-3">

        <!-- CARD ALUMNOS -->
        <div class="col-md-4 col-sm-6">
            <div class="dashboard-card text-center shadow-sm">
                <i class="bi bi-people-fill dashboard-icon text-primary"></i>
                <h6 class="text-muted fw-bold mt-2">Total Alumnos</h6>
                <h1 id="totalAlumnos" class="fw-bold display-6">0</h1>
            </div>
        </div>

        <!-- CARD CURSOS -->
        <div class="col-md-4 col-sm-6">
            <div class="dashboard-card text-center shadow-sm">
                <i class="bi bi-journal-code dashboard-icon text-success"></i>
                <h6 class="text-muted fw-bold mt-2">Total Cursos</h6>
                <h1 id="totalCursos" class="fw-bold display-6">0</h1>
            </div>
        </div>

        <!-- CARD PROMEDIO -->
        <div class="col-md-4 col-sm-6">
            <div class="dashboard-card text-center shadow-sm">
                <i class="bi bi-bar-chart-line dashboard-icon text-warning"></i>
                <h6 class="text-muted fw-bold mt-2">Promedio Cursos / Alumno</h6>
                <h1 id="promCursos" class="fw-bold display-6">0</h1>
            </div>
        </div>

    </div>

    <!-- ===========================================================
                        GRAFICO
    ============================================================ -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header fw-semibold">
            <i class="bi bi-graph-up-arrow me-1"></i> Cursos por Alumno
        </div>
        <div class="card-body">
            <canvas id="chartCursosPorAlumno" height="130"></canvas>
        </div>
    </div>

    <!-- ===========================================================
                        ÚLTIMOS ALUMNOS
    ============================================================ -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header fw-semibold">
            <i class="bi bi-clock-history me-1"></i> Últimos alumnos registrados
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle m-0">
                <thead class="table-dark">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Curso</th>
                </tr>
                </thead>
                <tbody id="tablaUltimos"></tbody>
            </table>
        </div>

    </div>

</div>

<!-- ===========================================================
                        SCRIPTS
=========================================================== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

<script>
    // Mostrar nombre del usuario en navbar
    document.getElementById("userName").textContent =
        localStorage.getItem("username") || "ADMIN";

    // Ocultar opciones restringidas según rol
    if (localStorage.getItem("role") !== "ADMIN") {
        document.querySelectorAll(".only-admin").forEach(el => el.classList.add("d-none"));
    }
</script>

</body>
</html>

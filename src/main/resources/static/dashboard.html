<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body onload="initDashboard()">

<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">Dashboard</span>

    <div class="text-end">
        <span class="text-light me-3" id="userName"></span>
        <button class="btn btn-light btn-sm me-2" onclick="toggleTheme()">Tema</button>
        <button class="btn btn-danger btn-sm" onclick="logout()">Cerrar sesi√≥n</button>
    </div>
</nav>

<div class="container mt-4">

    <div class="row g-3">

        <div class="col-md-6">
            <div class="card p-3 shadow-sm text-center">
                <h5>Total Alumnos</h5>
                <h1 id="totalAlumnos">0</h1>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-3 shadow-sm text-center">
                <h5>Total Cursos</h5>
                <h1 id="totalCursos">0</h1>
            </div>
        </div>

    </div>

    <div class="card mt-4 shadow-sm">
        <div class="card-header">Cursos por Alumno</div>
        <div class="card-body">
            <canvas id="chartCursosPorAlumno" height="120"></canvas>
        </div>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>

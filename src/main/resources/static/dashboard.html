<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Dashboard – Sistema Académico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="initDashboard()">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-2">
    <div class="container-fluid">

        <a class="navbar-brand fw-semibold">
            <i class="bi bi-bar-chart-fill me-1"></i> Dashboard
        </a>

        <span class="text-light small me-auto">
            Bienvenido: <b id="userName"></b>
        </span>

        <div class="d-flex align-items-center">
            <button class="btn btn-light btn-sm me-2" onclick="toggleTheme()">
                <i class="bi bi-moon-stars"></i>
            </button>

            <button class="btn btn-danger btn-sm" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i> Salir
            </button>
        </div>

    </div>
</nav>

<div class="container mt-4">

    <!-- TARJETAS -->
    <div class="row g-3">

        <div class="col-md-4 col-sm-6">
            <div class="stat-card card p-3 shadow-sm text-center">
                <h6 class="text-muted fw-bold">Total Alumnos</h6>
                <h1 id="totalAlumnos" class="fw-bold display-6">0</h1>
                <i class="bi bi-people-fill stat-icon"></i>
            </div>
        </div>

        <div class="col-md-4 col-sm-6">
            <div class="stat-card card p-3 shadow-sm text-center">
                <h6 class="text-muted fw-bold">Total Cursos</h6>
                <h1 id="totalCursos" class="fw-bold display-6">0</h1>
                <i class="bi bi-journal-code stat-icon"></i>
            </div>
        </div>

        <div class="col-md-4 col-sm-6">
            <div class="stat-card card p-3 shadow-sm text-center">
                <h6 class="text-muted fw-bold">Cursos únicos registrados</h6>
                <h1 id="totalCursosUnicos" class="fw-bold display-6">0</h1>
                <i class="bi bi-collection stat-icon"></i>
            </div>
        </div>

    </div>

    <!-- GRAFICO 1 -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header fw-semibold">
            <i class="bi bi-graph-up-arrow me-1"></i> Cursos por Alumno (TOP 10)
        </div>
        <div class="card-body">
            <canvas id="chartCursosPorAlumno" height="120"></canvas>
        </div>
    </div>

    <!-- GRAFICO 2 -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header fw-semibold">
            <i class="bi bi-bar-chart-line me-1"></i> Cursos Únicos (TOP 10)
        </div>
        <div class="card-body">
            <canvas id="chartTopCursos" height="120"></canvas>
        </div>
    </div>

    <!-- TABLA -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header fw-semibold">
            <i class="bi bi-clock-history me-1"></i> Últimos alumnos registrados
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle m-0">
                <thead class="table-dark">
                <tr>
                    <th>Cédula</th>
                    <th>Alumno</th>
                    <th>Curso</th>
                </tr>
                </thead>
                <tbody id="tbodyUltimos"></tbody>
            </table>
        </div>

    </div>

</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>

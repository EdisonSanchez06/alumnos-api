<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Dashboard – Sistema Académico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="initDashboard()">

<!-- ===========================================================
                        NAVBAR
=========================================================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-2">
    <div class="container-fluid">

        <a class="navbar-brand fw-semibold" href="dashboard.html">
            <i class="bi bi-bar-chart-fill me-1"></i> Dashboard
        </a>

        <span class="text-light small me-auto">
            Bienvenido: <b id="userName"></b>
        </span>

        <div class="d-flex align-items-center">

            <ul class="navbar-nav me-3 only-admin">
                <li class="nav-item">
                    <a class="nav-link" href="alumnos.html">
                        <i class="bi bi-people-fill me-1"></i> Alumnos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cursos.html">
                        <i class="bi bi-journal-code me-1"></i> Cursos
                    </a>
                </li>
            </ul>

            <button class="btn btn-light btn-sm me-2" onclick="toggleTheme()">
                <i class="bi bi-moon-stars"></i>
            </button>

            <button class="btn btn-danger btn-sm" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i> Salir
            </button>

        </div>
    </div>
</nav>

<!-- ===========================================================
                      CONTENIDO PRINCIPAL
=========================================================== -->
<div class="container mt-4">

    <!-- ===== TARJETAS RESUMEN ===== -->
    <div class="row g-3 mb-4">

        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3">
                <h4 class="fw-bold" id="totalAlumnos">0</h4>
                <p class="text-muted">Alumnos registrados</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3">
                <h4 class="fw-bold" id="totalCursos">0</h4>
                <p class="text-muted">Cursos registrados</p>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3">
                <h4 class="fw-bold" id="totalCursosUnicos">0</h4>
                <p class="text-muted">Cursos únicos registrados</p>
            </div>
        </div>

    </div>

    <!-- ===== GRÁFICO TOP 10 ===== -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <i class="bi bi-graph-up"></i> Cursos por Alumno (TOP 10)
        </div>
        <div class="card-body">
            <canvas id="chartCursosPorAlumno" height="130"></canvas>
        </div>
    </div>

    <!-- ===== ÚLTIMOS ALUMNOS ===== -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-secondary text-white">
            <i class="bi bi-clock-history"></i> Últimos alumnos registrados
        </div>

        <div class="table-responsive">
            <table class="table table-hover m-0">
                <thead class="table-dark">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Curso actual</th>
                </tr>
                </thead>

                <tbody id="tbodyUltimos"></tbody>
            </table>
        </div>
    </div>

</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/app.js"></script>

<script>
    // Ocultar botones si no es Admin
    if (localStorage.getItem("role") !== "ADMIN") {
        document.querySelectorAll(".only-admin").forEach(x => x.classList.add("d-none"));
    }

    document.getElementById("userName").textContent =
        localStorage.getItem("username") || "ADMIN";
</script>

</body>
</html>

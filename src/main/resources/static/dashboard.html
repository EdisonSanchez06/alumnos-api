<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Dashboard – Sistema Académico</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initDashboard()">

<!-- =====================================================
                        NAVBAR
===================================================== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-2">
    <div class="container-fluid">

        <a class="navbar-brand fw-semibold">
            <i class="bi bi-bar-chart-fill me-1"></i> Dashboard
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="menu" class="collapse navbar-collapse">

            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="alumnos.html">
                        <i class="bi bi-people"></i> Alumnos
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="cursos.html">
                        <i class="bi bi-journal"></i> Cursos
                    </a>
                </li>
            </ul>

            <span class="text-light small me-3">
                Bienvenido: <b id="userName"></b>
            </span>

            <button class="btn btn-light btn-sm me-2" onclick="toggleTheme()">
                <i class="bi bi-moon-stars"></i>
            </button>

            <button class="btn btn-danger btn-sm" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Salir
            </button>

        </div>
    </div>
</nav>


<!-- =====================================================
                TARJETAS DE RESUMEN
===================================================== -->
<div class="container mt-4">

    <div class="row g-3">

        <div class="col-md-4 col-sm-6">
            <div class="card p-3 shadow-sm text-center stat-card">
                <h6 class="text-muted fw-bold">Total Alumnos</h6>
                <h1 id="totalAlumnos" class="fw-bold display-6">0</h1>
                <i class="bi bi-people-fill stat-icon"></i>
            </div>
        </div>

        <div class="col-md-4 col-sm-6">
            <div class="card p-3 shadow-sm text-center stat-card">
                <h6 class="text-muted fw-bold">Total Cursos</h6>
                <h1 id="totalCursos" class="fw-bold display-6">0</h1>
                <i class="bi bi-journal-code stat-icon"></i>
            </div>
        </div>

        <div class="col-md-4 col-sm-6">
            <div class="card p-3 shadow-sm text-center stat-card">
                <h6 class="text-muted fw-bold">Promedio Cursos / Alumno</h6>
                <h1 id="promCursos" class="fw-bold display-6">0</h1>
                <i class="bi bi-bar-chart-line stat-icon"></i>
            </div>
        </div>

    </div>



    <!-- =====================================================
                      GRAFICO
    ===================================================== -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header fw-semibold">
            <i class="bi bi-graph-up-arrow me-1"></i> Cursos por Alumno
        </div>
        <div class="card-body">
            <canvas id="chartCursosPorAlumno" height="120"></canvas>
        </div>
    </div>



    <!-- =====================================================
                      TABLA RESUMEN
    ===================================================== -->
    <div class="card mt-4 shadow-sm">
        <div class="card-header fw-semibold">
            <i class="bi bi-clock-history me-1"></i> Últimos alumnos registrados
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle m-0">
                <thead class="table-dark">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre</th>
                    <th>Curso</th>
                </tr>
                </thead>
                <tbody id="tablaUltimos"></tbody>
            </table>
        </div>

    </div>

</div>


<!-- =====================================================
                      SCRIPTS
===================================================== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

<script>
    document.getElementById("userName").textContent =
            localStorage.getItem("username") || "admin";
</script>

</body>
</html>

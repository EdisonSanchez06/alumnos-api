<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Alumnos – Sistema Académico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="initAlumnosPage()">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-2">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="index.html">
            <i class="bi bi-people-fill me-1"></i> Alumnos
        </a>

        <span class="text-light small me-auto">
            Bienvenido, <b id="userNameNav"></b>
        </span>

        <div class="d-flex align-items-center">

            <ul class="navbar-nav me-3 only-admin">
                <li class="nav-item">
                    <a class="nav-link" href="cursos.html"><i class="bi bi-journal-code me-1"></i> Cursos</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html"><i class="bi bi-bar-chart-fill me-1"></i> Dashboard</a>
                </li>
            </ul>

            <button class="btn btn-light btn-sm me-2" onclick="toggleTheme()">
                <i class="bi bi-moon-stars"></i>
            </button>

            <button class="btn btn-danger btn-sm" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i> Salir
            </button>
        </div>

    </div>
</nav>

<div class="container mt-4">

    <!-- FILTROS -->
    <div class="card card-body shadow-sm mb-3">
        <div class="row g-2">

            <div class="col-md-3 col-6">
                <input class="form-control" placeholder="Buscar..." onkeyup="alumnosCambioSearch(this)">
            </div>

            <div class="col-md-3 col-6">
                <input id="filterCedula" class="form-control" placeholder="Cédula" onkeyup="alumnosCambioFiltros()">
            </div>

            <div class="col-md-3 col-6">
                <input id="filterNombre" class="form-control" placeholder="Nombre" onkeyup="alumnosCambioFiltros()">
            </div>

            <div class="col-md-3 col-6">
                <input id="filterApellido" class="form-control" placeholder="Apellido" onkeyup="alumnosCambioFiltros()">
            </div>
        </div>

        <div class="text-end mt-3">
            <button class="btn btn-success btn-sm" onclick="abrirModalCrearAlumno()">
                <i class="bi bi-person-plus-fill me-1"></i> Nuevo Alumno
            </button>
        </div>
    </div>

    <!-- TABLA -->
    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle m-0">
                <thead class="table-dark">
                <tr>
                    <th>Cédula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody id="tbodyAlumnos"></tbody>
            </table>
        </div>

        <div class="card-footer d-flex justify-content-between align-items-center">
            <span id="alumnosPaginationInfo" class="text-muted small"></span>

            <div>
                <button id="alumnosPrev" onclick="alumnosCambioPagina(-1)" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-chevron-left"></i>
                </button>

                <button id="alumnosNext" onclick="alumnosCambioPagina(1)" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL CREAR -->
<div class="modal fade" id="modalCrearAlumno" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="formCrearAlumno" onsubmit="crearAlumno(event)">
                <div class="modal-header bg-success text-light">
                    <h5 class="modal-title">Nuevo Alumno</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body row g-3">

                    <div class="col-12">
                        <label class="fw-semibold">Cédula</label>
                        <input name="estCed" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="fw-semibold">Nombre</label>
                        <input name="estNom" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="fw-semibold">Apellido</label>
                        <input name="estApe" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="fw-semibold">Teléfono</label>
                        <input name="estTel" class="form-control">
                    </div>

                    <div class="col-12">
                        <label class="fw-semibold">Dirección</label>
                        <input name="estDir" class="form-control">
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary"><i class="bi bi-save me-1"></i> Guardar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- MODAL EDITAR -->
<div class="modal fade" id="modalEditarAlumno" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="formEditarAlumno" onsubmit="actualizarAlumno(event)">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">Editar Alumno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body row g-3">

                    <input name="estCedE" class="form-control" readonly>

                    <div class="col-12">
                        <label class="fw-semibold">Nombre</label>
                        <input name="estNomE" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="fw-semibold">Apellido</label>
                        <input name="estApeE" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label class="fw-semibold">Teléfono</label>
                        <input name="estTelE" class="form-control">
                    </div>

                    <div class="col-12">
                        <label class="fw-semibold">Dirección</label>
                        <input name="estDirE" class="form-control">
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary"><i class="bi bi-check2 me-1"></i> Guardar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

<script>
    document.getElementById("userNameNav").textContent = localStorage.getItem("username") || "";
    if (localStorage.getItem("role") !== "ADMIN") {
        document.querySelectorAll(".only-admin").forEach(e => e.classList.add("d-none"));
    }
</script>

</body>
</html>

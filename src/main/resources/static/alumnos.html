<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Alumnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body onload="initAlumnosPage()">

<!-- NAV -->
<nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">Alumnos</span>

    <div class="text-end">
        <button class="btn btn-light btn-sm me-2" onclick="toggleTheme()">
            Tema
        </button>
        <button class="btn btn-danger btn-sm" onclick="logout()">
            Cerrar sesión
        </button>
    </div>
</nav>

<div class="container mt-4">

    <!-- Buscar y filtros -->
    <div class="card card-body shadow-sm mb-3">

        <div class="row g-2">
            <div class="col-md-3">
                <input class="form-control" placeholder="Buscar..." onkeyup="alumnosCambioSearch(this)">
            </div>

            <div class="col-md-3">
                <input id="filterCedula" class="form-control" placeholder="Cédula" onkeyup="alumnosCambioFiltros()">
            </div>

            <div class="col-md-3">
                <input id="filterNombre" class="form-control" placeholder="Nombre" onkeyup="alumnosCambioFiltros()">
            </div>

            <div class="col-md-3">
                <input id="filterApellido" class="form-control" placeholder="Apellido" onkeyup="alumnosCambioFiltros()">
            </div>
        </div>

        <div class="text-end mt-2">
            <button class="btn btn-primary btn-sm" onclick="abrirModalCrearAlumno()">
                Nuevo Alumno
            </button>
        </div>

    </div>

    <!-- Tabla -->
    <div class="card shadow-sm">
        <div class="card-body p-0">

            <table class="table table-hover table-striped m-0">
                <thead class="table-dark">
                <tr>
                    <th>Cédula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th></th>
                </tr>
                </thead>

                <tbody id="tbodyAlumnos"></tbody>
            </table>

        </div>

        <div class="card-footer d-flex justify-content-between align-items-center">

            <span id="alumnosPaginationInfo" class="text-muted small"></span>

            <div>
                <button id="alumnosPrev" onclick="alumnosCambioPagina(-1)" class="btn btn-outline-primary btn-sm">«</button>
                <button id="alumnosNext" onclick="alumnosCambioPagina(1)" class="btn btn-outline-primary btn-sm">»</button>
            </div>

        </div>
    </div>

</div>


<!-- MODAL CREAR -->
<div class="modal fade" id="modalCrearAlumno">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="formCrearAlumno" onsubmit="crearAlumno(event)">

                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Alumno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body row g-2">

                    <div class="col-6">
                        <label>Cédula</label>
                        <input name="estCed" class="form-control" required>
                    </div>

                    <div class="col-6">
                        <label>Teléfono</label>
                        <input name="estTel" class="form-control">
                    </div>

                    <div class="col-6">
                        <label>Nombre</label>
                        <input name="estNom" class="form-control" required>
                    </div>

                    <div class="col-6">
                        <label>Apellido</label>
                        <input name="estApe" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label>Dirección</label>
                        <textarea name="estDir" class="form-control"></textarea>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary">Guardar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </form>

        </div>
    </div>
</div>


<!-- MODAL EDITAR -->
<div class="modal fade" id="modalEditarAlumno">
    <div class="modal-dialog">
        <div class="modal-content">

            <form id="formEditarAlumno" onsubmit="actualizarAlumno(event)">

                <div class="modal-header">
                    <h5 class="modal-title">Editar Alumno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body row g-2">

                    <div class="col-6">
                        <label>Cédula</label>
                        <input name="estCedE" class="form-control" readonly>
                    </div>

                    <div class="col-6">
                        <label>Teléfono</label>
                        <input name="estTelE" class="form-control">
                    </div>

                    <div class="col-6">
                        <label>Nombre</label>
                        <input name="estNomE" class="form-control" required>
                    </div>

                    <div class="col-6">
                        <label>Apellido</label>
                        <input name="estApeE" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label>Dirección</label>
                        <textarea name="estDirE" class="form-control"></textarea>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary">Guardar cambios</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </form>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

</body>
</html>

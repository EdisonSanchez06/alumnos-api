<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Alumnos – Sistema Académico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS Custom -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initAlumnosPage()">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-2">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="index.html">
            <i class="bi bi-people-fill me-1"></i> Alumnos
        </a>

        <span class="text-light small me-auto">
            Bienvenido, <b id="userNameNav"></b>
        </span>

        <div class="d-flex">

            <ul class="navbar-nav me-3">
                <li class="nav-item only-admin">
                    <a class="nav-link" href="cursos.html">Cursos</a>
                </li>
                <li class="nav-item only-admin">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
            </ul>

            <button class="btn btn-light btn-sm me-2" onclick="toggleTheme()">
                <i class="bi bi-moon-stars"></i>
            </button>

            <button class="btn btn-danger btn-sm" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i> Salir
            </button>

        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- FILTROS -->
    <div class="card card-body shadow-sm mb-3">

        <div class="row g-2">

            <div class="col-md-3 col-6">
                <input class="form-control" placeholder="Buscar..." onkeyup="alumnosCambioSearch(this)">
            </div>

            <div class="col-md-3 col-6">
                <input id="filterCedula" class="form-control" placeholder="Cédula" onkeyup="alumnosCambioFiltros()">
            </div>

            <div class="col-md-3 col-6">
                <input id="filterNombre" class="form-control" placeholder="Nombre" onkeyup="alumnosCambioFiltros()">
            </div>

            <div class="col-md-3 col-6">
                <input id="filterApellido" class="form-control" placeholder="Apellido" onkeyup="alumnosCambioFiltros()">
            </div>

        </div>

        <div class="text-end mt-3">
            <button class="btn btn-success btn-sm" onclick="abrirModalCrearAlumno()">
                <i class="bi bi-person-plus-fill me-1"></i> Nuevo Alumno
            </button>
        </div>

    </div>

    <!-- TABLA -->
    <div class="card shadow-sm">

        <div class="table-responsive">
            <table class="table table-hover table-striped m-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Cédula</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>

                <tbody id="tbodyAlumnos"></tbody>
            </table>
        </div>

        <div class="card-footer d-flex justify-content-between align-items-center">

            <span id="alumnosPaginationInfo" class="text-muted small"></span>

            <div>
                <button id="alumnosPrev" onclick="alumnosCambioPagina(-1)" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-chevron-left"></i>
                </button>

                <button id="alumnosNext" onclick="alumnosCambioPagina(1)" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>

        </div>

    </div>

</div>

<!-- MODALES (creación / edición) -->
<!-- … (los mismos que ya tienes, sin cambios de lógica, solo asegurando que siguen igual)… -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

<script>
    document.getElementById("userNameNav").textContent =
        localStorage.getItem("username") || "";

    if (localStorage.getItem("role") !== "ADMIN") {
        document.querySelectorAll(".only-admin").forEach(el => el.classList.add("d-none"));
    }
</script>

</body>
</html>

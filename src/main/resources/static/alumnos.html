<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background: #f6f7fb;
            font-family: 'Segoe UI', sans-serif;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        .table thead {
            background: #e8f0ff;
        }

        .btn-action {
            padding: 4px 12px;
            font-size: 0.75rem;
            border-radius: 6px;
        }

        .btn-action:hover {
            opacity: 0.85;
        }

        .filter-box input {
            border-radius: 10px;
        }

        .td-actions {
            display: flex;
            gap: 6px;
            justify-content: center;
        }
    </style>
</head>

<body onload="initAlumnosPage()">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="#">üìò Sistema Escolar</a>

        <div class="d-flex align-items-center gap-3 ms-auto">

            <a href="dashboard.html" class="btn btn-outline-light btn-sm admin-only">Dashboard</a>
            <a href="alumnos.html" class="btn btn-light btn-sm fw-bold">Alumnos</a>
            <a href="cursos.html" class="btn btn-outline-light btn-sm admin-only">Cursos</a>

            <span id="userNameNav" class="text-white fw-bold"></span>

            <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">
                <i class="bi bi-brightness-high"></i>
            </button>

            <button class="btn btn-danger btn-sm" onclick="logout()">
                Salir
            </button>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="page-title">üë®‚Äçüéì Lista de Estudiantes</h2>

        <button class="btn btn-primary" onclick="abrirModalCrearAlumno()">
            <i class="bi bi-plus-circle"></i> Nuevo Alumno
        </button>
    </div>

    <!-- FILTROS -->
    <div class="card shadow-sm mb-4 p-3 filter-box">
        <div class="row g-3">
            <div class="col-md-4">
                <input id="filterCedula" type="text" class="form-control" placeholder="Buscar por c√©dula" oninput="alumnosCambioFiltros()">
            </div>
            <div class="col-md-4">
                <input id="filterNombre" type="text" class="form-control" placeholder="Buscar por nombre" oninput="alumnosCambioFiltros()">
            </div>
            <div class="col-md-4">
                <input id="filterApellido" type="text" class="form-control" placeholder="Buscar por apellido" oninput="alumnosCambioFiltros()">
            </div>
            <div class="col-md-12">
                <input type="text" class="form-control" placeholder="B√∫squeda general..." oninput="alumnosCambioSearch(this)">
            </div>
        </div>
    </div>

    <!-- TABLA -->
    <div class="card shadow-sm p-3">

        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>C√©dula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Tel√©fono</th>
                <th>Direcci√≥n</th>
                <th>Curso</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody id="tbodyAlumnos"></tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-2">
            <span id="alumnosPaginationInfo"></span>

            <div>
                <button class="btn btn-outline-primary btn-sm" onclick="alumnosCambioPagina(-1)">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <button class="btn btn-outline-primary btn-sm" onclick="alumnosCambioPagina(1)">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>

    </div>
</div>

<!-- MODAL CREAR -->
<div class="modal fade" id="modalCrearAlumno">
    <div class="modal-dialog">
        <form id="formCrearAlumno" class="modal-content" onsubmit="crearAlumno(event)">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Alumno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <div class="mb-2">
                    <label>C√©dula</label>
                    <input name="estCed" type="text" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label>Nombre</label>
                    <input name="estNom" type="text" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label>Apellido</label>
                    <input name="estApe" type="text" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label>Tel√©fono</label>
                    <input name="estTel" type="text" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label>Direcci√≥n</label>
                    <input name="estDir" type="text" class="form-control" required>
                </div>

                <hr>

                <h6 class="fw-bold mt-3">Asignar Curso</h6>

                <div class="mb-2">
                    <label>Nivel</label>
                    <select id="nivelSelectC" class="form-select" required onchange="cargarParalelos('C')"></select>
                </div>

                <div class="mb-2">
                    <label>Paralelo</label>
                    <select id="paraleloSelectC" class="form-select" required onchange="cargarMaterias('C')"></select>
                </div>

                <div class="mb-2">
                    <label>Materia</label>
                    <select id="materiaSelectC" class="form-select" required></select>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- MODAL EDITAR -->
<div class="modal fade" id="modalEditarAlumno">
    <div class="modal-dialog">
        <form id="formEditarAlumno" class="modal-content" onsubmit="actualizarAlumno(event)">
            <div class="modal-header">
                <h5 class="modal-title">Editar Alumno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <input type="hidden" name="estCedE">

                <div class="mb-2">
                    <label>Nombre</label>
                    <input name="estNomE" type="text" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label>Apellido</label>
                    <input name="estApeE" type="text" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label>Tel√©fono</label>
                    <input name="estTelE" type="text" class="form-control" required>
                </div>

                <div class="mb-2">
                    <label>Direcci√≥n</label>
                    <input name="estDirE" type="text" class="form-control" required>
                </div>

                <hr>

                <h6 class="fw-bold mt-3">Cambiar Curso</h6>

                <div class="mb-2">
                    <label>Nivel</label>
                    <select id="nivelSelectE" class="form-select" required onchange="cargarParalelos('E')"></select>
                </div>

                <div class="mb-2">
                    <label>Paralelo</label>
                    <select id="paraleloSelectE" class="form-select" required onchange="cargarMaterias('E')"></select>
                </div>

                <div class="mb-2">
                    <label>Materia</label>
                    <select id="materiaSelectE" class="form-select" required></select>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-warning">Actualizar</button>
            </div>
        </form>
    </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

<script>
    // Ocultar botones restringidos para SECRETARIA
    const role = localStorage.getItem("role");
    if (role !== "ADMIN") {
        document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");
    }
</script>

</body>
</html>

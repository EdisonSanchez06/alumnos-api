<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Alumnos</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
          min-height: 100vh;
          font-family: system-ui, sans-serif;
          background:
              radial-gradient(circle at 15% 20%, rgba(52,95,144,.45), transparent 50%),
              radial-gradient(circle at 85% 25%, rgba(31,59,87,.4), transparent 55%),
              linear-gradient(135deg, #edf1f7, #e3e8ef);
          background-attachment: fixed;
          padding-bottom: 90px;
        }

        .navbar {
          backdrop-filter: blur(10px);
          background: rgba(255,255,255,.85) !important;
          border-bottom: 1px solid rgba(0,0,0,.05);
        }

        .container-box {
          background: white;
          border-radius: 18px;
          padding: 30px;
          box-shadow: 0 25px 60px rgba(0,0,0,.06);
          margin-top: 35px;
        }

        .title {
          font-weight: 700;
          font-size: 28px;
          color: #0f172a;
        }

        .btn-main {
          background: #4a8afe;
          border: none;
          font-weight: 600;
          padding: 9px 18px;
          border-radius: 12px;
          transition: .2s;
        }

        .btn-main:hover {
          background: #3a74d8;
        }

        input.form-control {
          border-radius: 12px;
          border: 2px solid transparent;
          background: #f8fafc;
          transition: .2s;
        }

        input.form-control:focus {
          border-color: #4a8afe;
          box-shadow: 0 0 0 2px rgba(74,138,254,.25);
        }
    </style>

</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light shadow-sm">
    <div class="container-fluid">

    <span class="navbar-brand fw-bold fs-4 text-dark">
      <i class="bi bi-mortarboard"></i> Sistema Académico
    </span>

        <div class="d-flex align-items-center">

            <a href="index.html" class="btn btn-secondary-soft btn-sm me-3">
                <i class="bi bi-arrow-left"></i> Inicio
            </a>

            <span class="me-3 fw-semibold text-capitalize" id="usuario-actual"></span>

            <button class="btn btn-danger btn-sm" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i>
            </button>

        </div>

    </div>
</nav>



<!-- CONTENIDO -->
<div class="container container-box">

    <div id="alerta"></div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="title">Alumnos</h2>

        <button class="btn-main admin-only" onclick="abrirModalNuevo()">
            <i class="bi bi-person-plus"></i> Nuevo
        </button>
    </div>


    <!-- TABLA -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead>
            <tr>
                <th>Cédula</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th class="text-center admin-only">Acciones</th>
            </tr>
            </thead>

            <tbody id="tbody-alumnos"></tbody>

        </table>
    </div>

</div>



<!-- ===================== MODAL CREAR ===================== -->

<div class="modal fade" id="modalCrear" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <form id="formCrear" onsubmit="crearAlumno(event)">

                <div class="modal-header">
                    <h5 class="modal-title fw-semibold">
                        <i class="bi bi-person-plus"></i> Nuevo alumno
                    </h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Cédula</label>
                            <input name="estCed" required class="form-control">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Nombres</label>
                            <input name="estNom" required class="form-control">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Apellidos</label>
                            <input name="estApe" required class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Dirección</label>
                            <input name="estDir" required class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input name="estTel" required class="form-control">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn-main w-100">
                        <i class="bi bi-check-circle"></i> Guardar
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>



<!-- ===================== MODAL EDITAR ===================== -->

<div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <form onsubmit="editarAlumno(event)">

                <div class="modal-header">
                    <h5 class="modal-title fw-semibold">
                        <i class="bi bi-pencil-square"></i> Editar alumno
                    </h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="row g-3">

                        <div class="col-md-4">
                            <label class="form-label">Cédula</label>
                            <input id="editCed" readonly class="form-control">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Nombres</label>
                            <input id="editNom" class="form-control">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Apellidos</label>
                            <input id="editApe" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input id="editTel" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Dirección</label>
                            <input id="editDir" class="form-control">
                        </div>

                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn-main w-100">
                        <i class="bi bi-check-circle"></i> Guardar Cambios
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>



<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

</body>
</html>

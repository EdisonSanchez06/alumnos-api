<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestión de Alumnos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- jsPDF para exportar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h4>Menú</h4>
    <a href="alumnos.html">Alumnos</a>
    <a href="#" style="cursor:not-allowed;opacity:.5">Cursos (solo admin)</a>
    <a onclick="logout()" style="cursor:pointer;color:red">Salir</a>
</div>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white px-4">
    <h4 class="my-2">Gestión de Alumnos</h4>
</nav>

<!-- CONTENIDO -->
<div class="content">

    <div id="alerta"></div>

    <div class="card p-3 mb-4">
        <h5>Crear Alumno</h5>

        <form onsubmit="crearAlumno(event)" class="row g-3">

            <div class="col-md-3">
                <input class="form-control" name="estCed" placeholder="Cédula" required>
            </div>
            <div class="col-md-3">
                <input class="form-control" name="estNom" placeholder="Nombres" required>
            </div>
            <div class="col-md-3">
                <input class="form-control" name="estApe" placeholder="Apellidos" required>
            </div>
            <div class="col-md-3">
                <input class="form-control" name="estTel" placeholder="Teléfono">
            </div>
            <div class="col-md-12">
                <input class="form-control" name="estDir" placeholder="Dirección">
            </div>

            <div class="col-md-12">
                <button class="btn btn-success">Guardar</button>
            </div>

        </form>
    </div>

    <!-- LISTA -->
    <div class="card p-3 mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="m-0">Lista de Alumnos</h5>
            <input class="form-control search-input" onkeyup="filtrarTabla('tbodyAlumnos',this.value)" placeholder="Buscar...">
        </div>

        <table class="table table-striped mt-3">
            <thead class="table-dark">
            <tr>
                <th>Cédula</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Tel</th>
                <th>Dir</th>
                <th>Opciones</th>
            </tr>
            </thead>
            <tbody id="tbodyAlumnos"></tbody>
        </table>

        <button class="btn btn-danger" onclick="exportarPDF('tbodyAlumnos','Lista de Alumnos')">
            Exportar PDF
        </button>
    </div>

    <!-- EDITAR -->
    <div class="card p-3 mb-4">
        <h5>Editar Alumno</h5>

        <form onsubmit="actualizarAlumno(event)" class="row g-3">

            <div class="col-md-3">
                <input class="form-control" id="estCedE" placeholder="Cédula" disabled>
            </div>
            <div class="col-md-3">
                <input class="form-control" id="estNomE" placeholder="Nombres">
            </div>
            <div class="col-md-3">
                <input class="form-control" id="estApeE" placeholder="Apellidos">
            </div>
            <div class="col-md-3">
                <input class="form-control" id="estTelE" placeholder="Teléfono">
            </div>
            <div class="col-md-12">
                <input class="form-control" id="estDirE" placeholder="Dirección">
            </div>

            <div class="col-md-12">
                <button class="btn btn-warning">Actualizar</button>
            </div>

        </form>
    </div>

</div>

<script src="app.js"></script>
<script>
    listarAlumnos();
</script>

</body>
</html>

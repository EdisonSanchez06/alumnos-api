<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestión de Alumnos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<!-- SIDEBAR -->
<div class="sidebar">
    <h4>Menú</h4>
    <a href="alumnos.html">Alumnos</a>
    <a href="cursos.html">Cursos</a>
    <a href="dashboard.html">Dashboard</a>
    <a onclick="logout()" style="cursor:pointer;color:red">Salir</a>
</div>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white px-4">
    <h4 class="my-2">Gestión de Alumnos</h4>
</nav>

<!-- CONTENIDO -->
<div class="content">

    <!-- TOAST CONTAINER -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer"></div>

    <div class="card p-3 mb-4 d-flex flex-row justify-content-between align-items-center">
        <h5 class="m-0">Alumnos</h5>
        <div class="d-flex gap-2">
            <input class="form-control form-control-sm search-input" onkeyup="filtrarTabla('tbodyAlumnos',this.value)" placeholder="Buscar...">
            <button class="btn btn-sm btn-primary" onclick="abrirModalCrearAlumno()">Nuevo Alumno</button>
        </div>
    </div>

    <div class="card p-3">
        <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
            <tr>
                <th>Cédula</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Tel</th>
                <th>Dirección</th>
                <th style="width: 150px;">Opciones</th>
            </tr>
            </thead>
            <tbody id="tbodyAlumnos"></tbody>
        </table>
    </div>

</div>

<!-- MODAL CREAR ALUMNO -->
<div class="modal fade" id="modalCrearAlumno" tabindex="-1">
    <div class="modal-dialog">
        <form class="modal-content" id="formCrearAlumno" onsubmit="crearAlumno(event)">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Alumno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body row g-3">
                <div class="col-md-4">
                    <label class="form-label">Cédula*</label>
                    <input class="form-control" name="estCed" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Nombres*</label>
                    <input class="form-control" name="estNom" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Apellidos*</label>
                    <input class="form-control" name="estApe" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input class="form-control" name="estTel">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Dirección</label>
                    <input class="form-control" name="estDir">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>

<!-- MODAL EDITAR ALUMNO -->
<div class="modal fade" id="modalEditarAlumno" tabindex="-1">
    <div class="modal-dialog">
        <form class="modal-content" id="formEditarAlumno" onsubmit="actualizarAlumno(event)">
            <div class="modal-header">
                <h5 class="modal-title">Editar Alumno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body row g-3">
                <div class="col-md-4">
                    <label class="form-label">Cédula</label>
                    <input class="form-control" id="estCedE" readonly>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Nombres*</label>
                    <input class="form-control" id="estNomE" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Apellidos*</label>
                    <input class="form-control" id="estApeE" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Teléfono</label>
                    <input class="form-control" id="estTelE">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Dirección</label>
                    <input class="form-control" id="estDirE">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-warning" type="submit">Actualizar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
<script>
    protegerPaginaAlumnos();
    listarAlumnos();
</script>

</body>
</html>

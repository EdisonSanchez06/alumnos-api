<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Login – Sistema Académico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1a73e8, #4dabf7);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Efecto glass */
        .login-card {
            width: 100%;
            max-width: 380px;
            padding: 35px 30px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .login-title {
            font-weight: 700;
            font-size: 1.6rem;
        }

        .form-control {
            background: rgba(255,255,255,0.28);
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
        }

        .form-control::placeholder {
            color: #e5e5e5;
        }

        .btn-login {
            background: #0d6efd;
            border: none;
            width: 100%;
        }

        .btn-login:hover {
            background: #0b5ed7;
        }

        .toggle-theme {
            position: absolute;
            top: 18px;
            right: 18px;
            cursor: pointer;
            color: white;
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .toggle-theme:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

<!-- SWITCH de tema -->
<i class="bi bi-moon-stars toggle-theme" onclick="toggleTheme()"></i>

<!-- Login Card -->
<div class="login-card shadow-lg">

    <h3 class="text-center login-title mb-4">
        <i class="bi bi-mortarboard-fill me-2"></i>
        Sistema Académico
    </h3>

    <form onsubmit="login(event)">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="usuario" class="form-control" placeholder="Ingrese su usuario">
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="clave" class="form-control" placeholder="•••••••••">
        </div>

        <button class="btn btn-login text-white py-2 mt-2">
            <i class="bi bi-box-arrow-in-right me-1"></i>
            Iniciar sesión
        </button>
    </form>

    <p class="text-center mt-3 small opacity-75">
        © 2025 Sistema Académico – SOA
    </p>
</div>


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

<script>
    // Aplicar modo oscuro automáticamente si está guardado
    document.addEventListener("DOMContentLoaded", () => {
        loadTheme();
    });
</script>

</body>
</html>

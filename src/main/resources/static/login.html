<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>SOA - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>

        body {
          min-height: 100vh;
          font-family: system-ui,sans-serif;
          background:
          radial-gradient(circle at 15% 20%, rgba(52,95,144,.45), transparent 50%),
          radial-gradient(circle at 85% 25%, rgba(31,59,87,.4), transparent 55%),
          linear-gradient(135deg, #edf1f7, #e3e8ef);
          display:flex;
          align-items:center;
          justify-content:center;
        }

        .box {
          width:420px;
          background:white;
          padding:40px 35px;
          border-radius:18px;
          box-shadow:0 25px 60px rgba(0,0,0,.06);
          text-align:center;
          backdrop-filter: blur(8px);
        }

        input {
          border-radius:12px !important;
          padding:12px;
          background:#f8fafc;
          border:2px solid transparent;
          transition:.2s;
        }

        input:focus {
          border-color:#3b82f6;
          box-shadow:0 0 0 2px rgba(59,130,246,.25);
        }

        .btn-main {
          background:#3b82f6;
          border:none;
          padding:12px;
          font-weight:600;
          border-radius:12px;
          width:100%;
          color:white;
          transition:.2s;
          margin-top:8px;
        }

        .btn-main:hover {
          background:#2563eb;
        }

        .link {
          display:block;
          margin-top:20px;
          font-size:14px;
          color:#475569;
          text-decoration:none;
        }

        .link:hover { color:#1d4ed8; }

    </style>

</head>

<body>

<div class="box">

    <h2 class="fw-bold mb-1 text-dark">
        <i class="bi bi-mortarboard"></i> SOA
    </h2>

    <p class="fw-semibold mb-4 text-secondary">Iniciar Sesión</p>

    <form onsubmit="login(event)">

        <input id="usuario" placeholder="Usuario / Cédula" class="form-control mb-3" required>

        <input id="password" type="password" placeholder="Contraseña" class="form-control mb-3" required>

        <button class="btn-main">
            <i class="bi bi-box-arrow-in-right"></i> Entrar
        </button>

    </form>

    <a href="registro.html" class="link">¿No tienes cuenta? Crear una</a>

</div>

<script src="js/app.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Login – Sistema Académico</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-lg p-4" style="width: 400px;">
    <div class="text-center mb-3">
        <i class="bi bi-mortarboard-fill" style="font-size: 3rem;"></i>
        <h3 class="mt-2">Sistema Académico</h3>
        <small>Cursos y Estudiantes</small>
    </div>

    <form onsubmit="login(event)">
        <label class="fw-bold">Usuario</label>
        <input name="usuario" class="form-control mb-3" placeholder="Ej: admin o secre">

        <label class="fw-bold">Contraseña</label>
        <input type="password" name="clave" class="form-control mb-3" placeholder="Contraseña">

        <button class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
        </button>
    </form>

    <button onclick="toggleTheme()" class="btn btn-outline-secondary mt-3 w-100">
        <i class="bi bi-moon-stars"></i> Tema
    </button>

    <p class="text-center text-muted mt-3">© 2025 – Gestión Académica</p>
</div>

<script src="js/app.js"></script>
</body>
</html>

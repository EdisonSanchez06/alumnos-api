<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión – Sistema Académico</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #007bff, #4da6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width: 380px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            color: white;
            text-align: center;
        }

        .login-card input {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .login-card input::placeholder {
            color: #eee;
        }

        .btn-login {
            background: #0056d6;
            color: #fff;
            font-size: 17px;
        }

        .btn-login:hover {
            background: #0046ad;
        }
    </style>
</head>

<body>

<div class="login-card">
    <h2 class="mb-4"><i class="fa-solid fa-graduation-cap"></i> Sistema Académico</h2>

    <form id="formLogin" onsubmit="login(event)">
        <div class="mb-3" style="text-align:left;">
            <label class="form-label">Usuario</label>
            <input type="text" name="usuario" required class="form-control" placeholder="admin / secre">
        </div>

        <div class="mb-3" style="text-align:left;">
            <label class="form-label">Contraseña</label>
            <input type="password" name="clave" required class="form-control" placeholder="********">
        </div>

        <button class="btn btn-login w-100 mt-3">
            <i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión
        </button>
    </form>

    <p class="mt-4" style="font-size:13px; opacity:0.7;">© 2025 Sistema Académico – SOA</p>
</div>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- App -->
<script src="js/app.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <title>Login â€“ Sistema Escolar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & SweetAlert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            width: 380px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 35px;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, .2);
        }

        .login-title {
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            margin-bottom: 20px;
            font-size: 32px;
            animation: bounce 1.3s infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }

        .form-control {
            background: rgba(255, 255, 255, 0.18);
            border: none;
            color: #fff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: none;
            color: #fff;
        }

        .btn-login {
            background: #ffffff;
            color: #5a3fd4;
            font-weight: bold;
            border-radius: 8px;
        }

        .btn-login:hover {
            background: #e6e6e6;
        }
    </style>
</head>

<body>

<div class="login-card text-center">

    <div class="icon-circle">ðŸŽ“</div>

    <h2 class="login-title">Bienvenido</h2>
    <p class="mb-4">Ingrese sus credenciales</p>

    <form onsubmit="login(event)">

        <div class="mb-3 text-start">
            <label class="form-label">Usuario</label>
            <input type="text" name="usuario" class="form-control" required>
        </div>

        <div class="mb-4 text-start">
            <label class="form-label">ContraseÃ±a</label>
            <input type="password" name="clave" class="form-control" required>
        </div>

        <button class="btn btn-login w-100">Ingresar</button>

    </form>

    <p class="mt-3" style="opacity: .7;">Â© 2025 Sistema Escolar</p>

</div>

<script src="js/app.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión – Sistema Académico</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Tu CSS real -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            background: linear-gradient(135deg, #dbeafe, #eff6ff);
            min-height: 100vh;
        }

        .login-card {
            border-radius: 20px;
            backdrop-filter: blur(8px);
        }
    </style>
</head>

<body onload="loadTheme()">

<div class="min-vh-100 d-flex align-items-center justify-content-center">

    <div class="login-card p-4 shadow-lg bg-white" style="width: 420px;">

        <h3 class="text-center mb-1 fw-bold">Sistema Académico</h3>
        <p class="text-center text-muted">Cursos y Estudiantes</p>

        <form onsubmit="login(event)">

            <label class="mt-3">Usuario</label>
            <input class="form-control rounded-3" required name="usuario" placeholder="Usuario">

            <label class="mt-3">Contraseña</label>
            <input class="form-control rounded-3" required name="clave" type="password" placeholder="Contraseña">

            <button class="btn btn-primary w-100 mt-4 rounded-3">
                <i class="fa-solid fa-right-to-bracket"></i> Ingresar
            </button>
        </form>

        <button onclick="toggleTheme()" class="btn btn-outline-secondary w-100 mt-3 rounded-3">
            <i class="fa-solid fa-moon"></i> Tema
        </button>

        <p class="text-center mt-4 text-muted small">
            © 2025 - Gestión Académica
        </p>

    </div>

</div>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/app.js"></script>

</body>
</html>

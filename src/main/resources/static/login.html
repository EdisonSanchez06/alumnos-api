<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión – Sistema Académico</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>

    <!-- Estilos propios (OJO: /css/style.css) -->
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body onload="loadTheme()">

<div class="login-wrapper">

    <div class="login-card p-4 p-md-5">

        <h3 class="text-center mb-1 login-title">Sistema Académico</h3>
        <p class="text-center login-subtitle">Cursos y Estudiantes</p>

        <form class="mt-4" onsubmit="login(event)">
            <label class="mt-2 fw-semibold">Usuario</label>
            <input class="form-control rounded-3" required name="usuario" placeholder="Ej: admin o secre" />

            <label class="mt-3 fw-semibold">Contraseña</label>
            <input class="form-control rounded-3" required name="clave" type="password" placeholder="Contraseña" />

            <button class="btn btn-primary w-100 mt-4 rounded-3">
                <i class="fa-solid fa-right-to-bracket me-1"></i> Ingresar
            </button>
        </form>

        <button onclick="toggleTheme()" class="btn btn-outline-secondary w-100 mt-3 rounded-3">
            <i class="fa-solid fa-moon"></i> Tema
        </button>

        <p class="text-center mt-4 text-muted small mb-0">
            © 2025 - Gestión Académica
        </p>

    </div>
</div>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- JS propio (OJO: /js/app.js) -->
<script src="js/app.js"></script>

</body>
</html>

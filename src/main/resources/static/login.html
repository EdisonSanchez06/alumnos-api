<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema Cursos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="login-card p-4 shadow-lg rounded-4">

    <h3 class="text-center mb-3">Sistema de Gestión</h3>
    <p class="text-center text-muted mb-4">Cursos y Estudiantes</p>

    <form onsubmit="login(event)">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input class="form-control form-control-lg" name="usuario" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input class="form-control form-control-lg" type="password" name="clave" required>
        </div>

        <button class="btn btn-primary w-100 btn-lg mb-3">
            Ingresar
        </button>

        <button type="button" class="btn btn-outline-secondary w-100" onclick="toggleTheme()">
            <i class="bi bi-moon"></i> Tema
        </button>
    </form>

    <p class="text-center small text-muted mt-3">
        © 2025 - Pruebas Software
    </p>

</div>

<script src="app.js"></script>
<script>loadTheme()</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Login – Sistema Académico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="login-body">

<div class="login-wrapper d-flex align-items-center justify-content-center">
    <div class="card login-card shadow-lg">

        <div class="card-body p-4">

            <div class="text-center mb-3">
                <div class="icon-circle mb-2">
                    <i class="bi bi-mortarboard-fill fs-1 text-primary"></i>
                </div>
                <h4 class="fw-bold mb-0">Sistema Académico</h4>
                <small class="text-muted">Accede con tu usuario</small>
            </div>

            <form onsubmit="login(event)">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input name="usuario" class="form-control" placeholder="admin / secretaria" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input name="clave" type="password" class="form-control" placeholder="********" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <button class="btn btn-sm btn-outline-secondary" onclick="toggleTheme()">
                    <i class="bi bi-moon-stars"></i> Modo oscuro / claro
                </button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      loadTheme();
    });
</script>

</body>
</html>
